name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GO_VERSION: '1.24'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.version_tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Version from git tags
      id: version
      run: |
        # Get the latest semver tag, or default to 0.0.0 if none exist
        LATEST_TAG=$(git tag -l --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "0.0.0")
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG="0.0.0"
        fi
        echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "version_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "Latest version tag: $LATEST_TAG"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gpg

    - name: Start GPG agent
      run: |
        # Start GPG agent for cryptographic tests
        gpg-agent --daemon --allow-preset-passphrase || true

    - name: Download Go dependencies
      run: go mod download

    - name: Install namedreturns
      run: go install github.com/nikogura/namedreturns@latest

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest

    - name: Lint Checks
      run: make lint

    - name: Run tests
      run: |
        # Clean up any existing test artifacts to ensure clean state
        sudo rm -rf /tmp/dbt* || true
        # Ensure we have adequate disk space for tests
        df -h /tmp
        # Run tests with timeout to prevent hanging
        timeout 10m go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

    - name: Build Docker image (test)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/reposerver/Dockerfile
        push: false
        tags: ghcr.io/${{ github.repository_owner }}/dbt-reposerver:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Download Go dependencies
      run: go mod download

    - name: Run integration tests
      run: |
        go test -tags=integration -v -timeout=10m ./test/integration/...

  publish-rc:
    name: Publish Release Candidate
    runs-on: ubuntu-latest
    needs: [test, integration]
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push RC Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/reposerver/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/dbt-reposerver:rc-${{ needs.test.outputs.version_tag }}-pr${{ github.event.pull_request.number }}
          ghcr.io/${{ github.repository_owner }}/dbt-reposerver:pr-${{ github.event.pull_request.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Comment PR with RC image info
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ needs.test.outputs.version_tag }}';
          const prNumber = context.payload.pull_request.number;
          const owner = context.repo.owner;

          const body = `## üê≥ Release Candidate Image Published

          The following Docker images are available for testing:

          \`\`\`bash
          # Pull by PR number
          docker pull ghcr.io/${owner}/dbt-reposerver:pr-${prNumber}

          # Pull by version + PR
          docker pull ghcr.io/${owner}/dbt-reposerver:rc-${version}-pr${prNumber}
          \`\`\`

          ### Quick Test
          \`\`\`bash
          docker run -d -p 9999:9999 -v /path/to/repo:/var/dbt:ro ghcr.io/${owner}/dbt-reposerver:pr-${prNumber}
          \`\`\`
          `;

          github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [test, integration]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Determine version
      id: bump
      run: |
        # Get the latest semver tag
        LATEST_TAG=$(git tag -l --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "0.0.0")
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG="0.0.0"
        fi

        # Bump patch version
        IFS='.' read -r major minor patch <<< "$LATEST_TAG"
        NEW_VERSION="$major.$minor.$((patch + 1))"

        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG -> Publishing version: $NEW_VERSION"

    - name: Build binaries with version
      run: |
        VERSION=${{ steps.bump.outputs.version }}
        LDFLAGS="-X github.com/nikogura/dbt/pkg/dbt.VERSION=${VERSION}"

        # Build dbt
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dbt_linux_amd64 ./cmd/dbt
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dbt_darwin_amd64 ./cmd/dbt
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dbt_darwin_arm64 ./cmd/dbt

        # Build catalog
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o catalog_linux_amd64 ./cmd/catalog
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o catalog_darwin_amd64 ./cmd/catalog
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o catalog_darwin_arm64 ./cmd/catalog

        # Build reposerver
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o reposerver_linux_amd64 ./cmd/reposerver
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o reposerver_darwin_amd64 ./cmd/reposerver
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o reposerver_darwin_arm64 ./cmd/reposerver

        echo "Built binaries with version $VERSION"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/reposerver/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/dbt-reposerver:${{ steps.bump.outputs.version }}
          ghcr.io/${{ github.repository_owner }}/dbt-reposerver:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Tag Repo
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ steps.bump.outputs.version }}
        tag_prefix: ""

    - name: Publish Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.bump.outputs.version }}
        name: ${{ steps.bump.outputs.version }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          dbt_linux_amd64
          dbt_darwin_amd64
          dbt_darwin_arm64
          catalog_linux_amd64
          catalog_darwin_amd64
          catalog_darwin_arm64
          reposerver_linux_amd64
          reposerver_darwin_amd64
          reposerver_darwin_arm64
