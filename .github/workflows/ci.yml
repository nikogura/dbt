name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      semver: ${{steps.semver.outputs.version_tag}}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        bump_each_commit: true
        tag_prefix: ""
        format: "${major}.${minor}.${patch}"
      id: semver
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.4'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gpg
    
    - name: Start GPG agent
      run: |
        # Start GPG agent for cryptographic tests
        gpg-agent --daemon --allow-preset-passphrase || true
    
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Tag Repo
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{needs.test.outputs.semver}}
          tag_prefix: ""

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{needs.test.outputs.semver}}
          name: ${{needs.test.outputs.semver}}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}