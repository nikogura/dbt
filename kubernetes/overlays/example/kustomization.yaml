apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base
resources:
  - ../../base

# Set the namespace for your deployment
namespace: dbt

# Set the image tag to a specific version
# Update this when publishing a new version
images:
  - name: ghcr.io/nikogura/reposerver
    newTag: "3.7.5"  # CHANGEME: Set to your desired version

# Add common labels
commonLabels:
  app.kubernetes.io/instance: example

# Optionally add name prefix/suffix
# namePrefix: prod-
# nameSuffix: -v1

# Patch to customize resources (optional)
patches:
  # Example: Increase storage size
  - patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 50Gi
    target:
      kind: StatefulSet
      name: reposerver

# Override configmap with your config
configMapGenerator:
  - name: reposerver
    behavior: replace
    files:
      - reposerver.json
    literals:
      - |
        htpasswd=# Add your htpasswd entries here
