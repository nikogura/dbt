name: Build Installers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout downstream repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get upstream version
        id: version
        run: |
          VERSION=$(curl -sL https://api.github.com/repos/nikogura/dbt/releases/latest | jq -r '.tag_name')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Upstream nikogura/dbt version: $VERSION"

      - name: Checkout nikogura/dbt
        uses: actions/checkout@v4
        with:
          repository: nikogura/dbt
          path: nikogura-dbt

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('nikogura-dbt/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build installer
        run: make build-installer DBT_REPO=${{ github.workspace }}/nikogura-dbt INSTALLER_VERSION=${{ steps.version.outputs.version }}

      - name: Upload installers (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: dbt-installer
          path: dist/
          retention-days: 90

  publish-installers:
    name: Publish Installers
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout downstream repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download installers
        uses: actions/download-artifact@v4
        with:
          name: dbt-installer
          path: dist/

      - name: Get upstream version
        id: upstream
        run: |
          VERSION=$(curl -sL https://api.github.com/repos/nikogura/dbt/releases/latest | jq -r '.tag_name')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Upstream nikogura/dbt version: $VERSION"

      - name: Tag Repo
        run: |
          VERSION="${{ steps.upstream.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping"
          else
            git tag "$VERSION"
            git push origin "$VERSION"
            echo "Tagged as $VERSION"
          fi

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.upstream.outputs.version }}
          name: ${{ steps.upstream.outputs.version }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## DBT Installers

            Tracks nikogura/dbt ${{ steps.upstream.outputs.version }}.

            - `dbt-installer-darwin-amd64` - macOS Intel
            - `dbt-installer-darwin-arm64` - macOS Apple Silicon
            - `dbt-installer-linux-amd64` - Linux x86_64

            Download the appropriate installer for your platform and run it.
          files: |
            dist/dbt-installer-darwin-amd64
            dist/dbt-installer-darwin-arm64
            dist/dbt-installer-linux-amd64

  publish-dbt-downstream:
    name: Publish Upstream DBT to Reposerver
    runs-on: ubuntu-latest
    needs: publish-installers
    if: always() && github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (needs.publish-installers.result == 'success' || needs.publish-installers.result == 'skipped')

    steps:
      - name: Checkout downstream repo
        uses: actions/checkout@v4

      - name: Get upstream version
        id: upstream
        run: |
          VERSION=$(curl -sL https://api.github.com/repos/nikogura/dbt/releases/latest | jq -r '.tag_name')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Upstream nikogura/dbt version: $VERSION"

      # Import your GPG signing key from a base64-encoded GitHub secret.
      # Create the secret with: gpg --export-secret-keys <email> | base64 | gh secret set GPG_SIGNING_KEY
      - name: Import GPG key
        run: |
          echo -n "${{ secrets.GPG_SIGNING_KEY }}" | base64 -d | gpg --batch --passphrase '' --import
          FPR=$(gpg --list-secret-keys --with-colons | grep '^fpr:' | head -1 | cut -d: -f10)
          echo "${FPR}:6:" | gpg --batch --import-ownertrust

      # Publish signed artifacts to the reposerver.
      # Required secrets:
      #   DBT_PUBLISH_TOKEN  — static bearer token for reposerver PUT auth
      #   SIGNING_EMAIL      — email address of the GPG signing key
      - name: Publish to reposerver
        run: ./publish-downstream.sh -y -v "${{ steps.upstream.outputs.version }}"
        env:
          REPOSERVER_AUTH: bearer
          REPOSERVER_TOKEN: ${{ secrets.DBT_PUBLISH_TOKEN }}
          GPG_IDENTITY: ${{ secrets.SIGNING_EMAIL }}
